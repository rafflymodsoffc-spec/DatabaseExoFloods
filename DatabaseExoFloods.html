<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database ExoFloods By RazaMods</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            width: 450px;
            text-align: center;
            border: 1px solid #333;
        }
        h1 {
            color: #00aaff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p.subtitle {
            color: #a0a0a0;
            margin-bottom: 30px;
            font-style: italic;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #e0e0e0;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #2b2b2b;
            color: #e0e0e0;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            border-color: #00aaff;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #00aaff;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0088cc;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Tambah Data</h1>
    <p class="subtitle">ExoFloods By RazaMods</p>
    <form action="#" method="post">
        <div class="form-group">
            <label for="nomor">Nomor:</label>
            <input type="number" id="nomor" name="nomor" required>
        </div>
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
        </div>
        <button type="submit">Tambah Data</button>
    </form>
</div>

</body>
</html>
